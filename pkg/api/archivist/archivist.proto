syntax = "proto3";

package archivist;

option go_package = "github.com/testifysec/archivist-api/pkg/api/archivist";

import "google/protobuf/empty.proto";

message GetBySubjectDigestRequest {
  string algorithm = 1;
  string value = 2;
}
message GetBySubjectDigestResponse {
  repeated string object = 1;
}
message StoreRequest {
  string object = 1;
}

service Archivist {
  rpc GetBySubjectDigest(GetBySubjectDigestRequest) returns (GetBySubjectDigestResponse);
}

service Collector {
  rpc Store(StoreRequest) returns (google.protobuf.Empty);
}
